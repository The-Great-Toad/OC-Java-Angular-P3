<div class="register" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content fxLayout="column">
                <mat-form-field fxFlex>
                    <input matInput placeholder="Name" formControlName="name">
                    <mat-error *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
                        <span *ngIf="form.get('name')?.errors?.['required']">Name is
                            required</span>
                        <span *ngIf="form.get('name')?.errors?.['minlength']">Name
                            must be at least 3 characters long</span>
                        <span *ngIf="form.get('name')?.errors?.['backendError']">{{
                            error?.name }}</span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                        <span *ngIf="form.get('email')?.errors?.['required']">Email is
                            required</span>
                        <span *ngIf="form.get('email')?.errors?.['email']">Invalid
                            email format</span>
                        <span *ngIf="form.get('email')?.errors?.['backendError']">{{ error?.email
                            }}</span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input matInput placeholder="Password" formControlName="password">
                    <mat-error
                               *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
                        <span *ngIf="form.get('password')?.errors?.['required']">Password is
                            required</span>
                        <span *ngIf="form.get('password')?.errors?.['minlength']">Password must be
                            at least 6 characters long</span>
                        <span *ngIf="form.get('password')?.errors?.['backendError']">{{
                            error?.password }}</span>
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="primary" type="submit"
                    [disabled]="form.invalid">Submit</button>
            <span *ngIf="onError" class="error">{{ unknownError }}</span>
        </form>
    </mat-card>
</div>
