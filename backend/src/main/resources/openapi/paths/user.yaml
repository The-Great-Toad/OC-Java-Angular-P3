getUserById:
  get:
    tags:
      - User
    summary: Get user by ID
    description: Retrieve a user by their ID.
    operationId: getUserById
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
        description: User ID
        example: 1
    responses:
      '200':
        description: User retrieved successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/dto/UserDto.yaml'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../schemas/common/ProblemDetail.yaml'
      '404':
        description: User not found
        content:
          application/json:
            schema:
              $ref: '../schemas/common/ProblemDetail.yaml'