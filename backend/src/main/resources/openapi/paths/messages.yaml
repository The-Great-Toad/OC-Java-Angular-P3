messages:
  post:
    tags:
      - messages
    summary: Create a new message
    description: A user can send a message to a rental owner.
    operationId: createMessage
    security:
      - bearerAuth: [ ]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/requests/MessageRequest.yaml'
    responses:
      '200':
        description: Message created successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/responses/MessageResponse.yaml'
      '400':
        description: Validation errors
        content:
          application/json:
            schema:
              $ref: '../schemas/common/ValidationErrorResponse.yaml'
