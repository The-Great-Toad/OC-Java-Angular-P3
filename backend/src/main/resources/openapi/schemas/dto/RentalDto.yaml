type: object
title: RentalDto
description: "Data Transfer Object for Rental properties"
example:
  id: 1
  name: "Beautiful apartment in Paris"
  surface: 85.5
  price: 1200.00
  picture: "http://localhost:8080/uploads/apartment.jpg"
  description: "Charming 2-bedroom apartment with balcony"
  owner_id: 1
  created_at: "2025-08-15T12:00:00Z"
  updated_at: "2025-08-15T12:00:00Z"
properties:
  id:
    type: integer
    format: int64
    example: 1
    description: "Unique identifier for the rental"
  name:
    type: string
    example: "Beautiful apartment in Paris"
    description: "Rental property name"
  surface:
    type: number
    format: decimal
    example: 85.5
    description: "Surface area in square meters"
  price:
    type: number
    format: decimal
    example: 1200.00
    description: "Monthly rental price in euros"
  picture:
    type: string
    format: uri
    example: "http://localhost:8080/uploads/apartment.jpg"
    description: "URL to the property picture"
  description:
    type: string
    example: "Charming 2-bedroom apartment with balcony"
    description: "Detailed description of the rental property"
  owner_id:
    type: integer
    format: int64
    example: 1
    description: "ID of the rental owner"
  created_at:
    type: string
    format: date-time
    example: "2025-08-15T12:00:00Z"
    description: "Timestamp when the rental was created"
  updated_at:
    type: string
    format: date-time
    example: "2025-08-15T12:00:00Z"
    description: "Timestamp when the rental was last updated"
required:
  - id
  - name
  - surface
  - price
  - owner_id
  - created_at
  - updated_at